<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="/css/style.comp.css" />
  </head>

  <body>
    <div class="heading__container">
      <span class="heading">spli</span><br />
      <span class="heading">tter</span>
    </div>
    <div class="calc__container">
      <div class="calc__input">
        <span class="amount--bill">bill</span>
        <input type="text" placeholder="0" class="input__amount value" />
        <span class="select">Select Tip %</span>
        <div class="calc__btns">
          <button value="5" class="btn">5%</button>
          <button value="10" class="btn">10%</button>
          <button value="15" class="btn">15%</button>
          <button value="25" class="btn">25%</button>
          <button value="50" class="btn">50%</button>

          <input type="text" placeholder="custom" class="custom" />
        </div>
        <span class="select">Number of people</span>
        <input type="text" placeholder="0" class="input__split" />
      </div>
      <div class="calc__result">
        <div class="amount">
          <div class="amount__container">
            <h2 class="tip--amount">Tip Amount</h2>
            <br />
            <span class="person">person</span>
          </div>
          <span class="result">$0.00</span>
        </div>
        <div class="amount">
          <div class="amount__container">
            <h2 class="tip--amount">Tip Amount</h2>
            <br />
            <span class="person">person</span>
          </div>
          <span class="total">$0.00</span>
        </div>
        <button class="clear">reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
